projects:
  app:
    schemPath: src/schema.graphql
    extensions:
      endpoints:
        default: http://localhost:4000

  prisma:
    schemaPath: src/generated/prisma.graphql
    extensions:
      prisma: prisma.yml
      codegen:
        generator: prisma-binding
        language: typescript
        output:
          binding: prisma.ts